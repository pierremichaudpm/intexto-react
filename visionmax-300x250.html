<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vision Max Services - 300x250</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #e8e8e8;
  display: flex; align-items: center; justify-content: center;
  min-height: 100vh;
}
a.wrap { text-decoration: none; display: inline-block; }
.banner {
  width: 300px; height: 250px;
  background: linear-gradient(135deg, #1a1a2e 0%, #2d2d3f 50%, #1a1a2e 100%);
  position: relative; overflow: hidden; cursor: pointer;
  display: flex; flex-direction: column;
  border: 1px solid rgba(233, 30, 140, 0.25);
}
.pink-bar {
  position: absolute; top: 0; left: 0;
  width: 100%; height: 3px;
  background: linear-gradient(90deg, #E91E8C, #ff5eac, #E91E8C);
  background-size: 200% auto;
  animation: shimmer 3s linear infinite;
}
.bottom-line {
  position: absolute; bottom: 0; left: 0;
  width: 100%; height: 1px;
  background: linear-gradient(90deg, transparent, rgba(233,30,140,0.3), transparent);
}
.side-left {
  position: absolute; top: 0; left: 0; width: 1px; height: 100%;
  background: linear-gradient(180deg, transparent, rgba(233,30,140,0.2), transparent);
}
.side-right {
  position: absolute; top: 0; right: 0; width: 1px; height: 100%;
  background: linear-gradient(180deg, transparent, rgba(233,30,140,0.2), transparent);
}
@keyframes shimmer {
  0% { background-position: 0% center; }
  100% { background-position: 200% center; }
}
.glow {
  position: absolute; right: -30px; top: -30px; width: 160px; height: 160px;
  background: radial-gradient(circle, rgba(233,30,140,0.08) 0%, transparent 70%);
}
.glow2 {
  position: absolute; left: -20px; bottom: -20px; width: 120px; height: 120px;
  background: radial-gradient(circle, rgba(233,30,140,0.05) 0%, transparent 70%);
}
.content {
  display: flex; flex-direction: column; align-items: center;
  justify-content: center; height: 100%;
  padding: 20px; position: relative; z-index: 1;
  text-align: center; gap: 10px;
}
.logo img { height: 50px; width: auto; }
.divider {
  width: 50px; height: 2px;
  background: linear-gradient(90deg, transparent, #E91E8C, transparent);
}
.headline {
  font-family: 'Playfair Display', serif;
  font-size: 17px; font-weight: 800; color: #fff; line-height: 1.2;
}
.pink { color: #E91E8C; }
.tags {
  display: flex; gap: 5px; flex-wrap: wrap; justify-content: center;
}
.tag {
  font-family: 'Open Sans', sans-serif;
  font-size: 8px; color: rgba(255,255,255,0.55);
  font-weight: 600; text-transform: uppercase; letter-spacing: 0.6px;
  padding: 3px 7px;
  border: 1px solid rgba(233,30,140,0.25);
}
.bottom {
  display: flex; align-items: center; gap: 14px;
}
.exp { text-align: center; }
.exp-num {
  font-family: 'Playfair Display', serif;
  font-size: 20px; font-weight: 800; color: #E91E8C; line-height: 1;
}
.exp-lbl {
  font-family: 'Open Sans', sans-serif;
  font-size: 7px; color: rgba(255,255,255,0.45);
  text-transform: uppercase; letter-spacing: 0.5px;
}
.cta {
  display: flex; align-items: center; gap: 5px;
  padding: 9px 20px; background: #E91E8C; color: #fff;
  font-family: 'Open Sans', sans-serif;
  font-size: 10px; font-weight: 700; text-transform: uppercase;
  letter-spacing: 1px; border-radius: 20px;
  transition: all 0.3s ease;
}
.banner:hover .cta { background: #ff5eac; }
.arr { font-size: 12px; transition: transform 0.3s ease; }
.banner:hover .arr { transform: translateX(3px); }
</style>
</head>
<body>
<a class="wrap" href="https://visionmaxservices.net/" target="_blank">
  <div class="banner">
    <div class="pink-bar"></div>
    <div class="bottom-line"></div>
    <div class="side-left"></div>
    <div class="side-right"></div>
    <div class="glow"></div>
    <div class="glow2"></div>
    <div class="content">
      <div class="logo">
        <img src="https://visionmaxservices.net/wp-content/uploads/2024/10/Nouveau-logo-sans-bg-e1728259683259.webp" alt="Vision Max Services">
      </div>
      <div class="divider"></div>
      <div class="headline">Services d'immigration<br><span class="pink">certifi&#233;s</span></div>
      <div class="tags">
        <span class="tag">Visa</span>
        <span class="tag">Asile</span>
        <span class="tag">Parrainage</span>
        <span class="tag">Travail</span>
        <span class="tag">&#201;tudes</span>
      </div>
      <div class="bottom">
        <div class="exp">
          <div class="exp-num">20+</div>
          <div class="exp-lbl">ans exp.</div>
        </div>
        <div class="cta">D&#233;couvrez <span class="arr">&#8594;</span></div>
      </div>
    </div>
  </div>
</a>
</body>
</html>
